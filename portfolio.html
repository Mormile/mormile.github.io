---
layout: default
---

<div class="portfolio">
  <div class="container container--modal">
      <div class="portfolio__header">
        <a class="header__logo" href="index.html#aboutPage">
          <svg class="icon logo">
            <use xlink:href="#logo"></use>
          </svg>
        </a>
        <a class="header__close--portfolio" href="index.html#worksPage">
          <svg class="icon close">
            <use xlink:href="#close"></use>
          </svg>
        </a>
      </div>
      <div class="portfolio__description">
        <h1 class="portfolio__title">{{ site.data.portfolio.title }}</h1>
        <p class="portfolio__text">{{ site.data.portfolio.text }}</p>
      </div>
      <div class="portfolio__categories">
        <a class="portfolio__category is-active" href="#">all</a>
        <a class="portfolio__category" href="#">photo</a>
        <a class="portfolio__category" href="#">video</a>
        <a class="portfolio__category" href="#">lookbook</a>
      </div>
      {% assign sorted_list = site.projects | sort: 'weight' %}
      <div class="portfolio__items">
        {% for image in sorted_list %}
          <a class="portfolio__item item--{{ image.category }}" href="{{ image.link }}">
            <img class="portfolio__image" data-src="{{ image.image_path }}" alt="{{ image.title }}">
          </a>
        {% endfor %}
      </div>
    </div>
</div>

<!-- scripts-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.8/jquery.fullPage.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
<script src="js/bundle.js"></script>
